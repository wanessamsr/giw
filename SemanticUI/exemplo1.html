<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.2/semantic.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Exemplo 01</title>

  <style>
    body {
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="ui container">
    <h1 class="ui header">Exemplo 1: Formulário com Semantic UI</h1>
    
    <form class="ui form">
      <div class="field">
        <label>Nome</label>
        <input type="text" name="nome" placeholder="Seu nome">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" name="email" placeholder="Seu email">
      </div>
      <div class="field">
        <label>Senha</label>
        <input type="password" name="senha" placeholder="Sua senha">
      </div>
      <div class="field">
        <label>Confirme a Senha</label>
        <input type="password" name="confirma_senha" placeholder="Confirme sua senha">
      </div>
      <div class="field">
        <label>Gênero</label>
        <select class="ui dropdown" name="genero">
          <option value="">Selecione seu gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="field">
        <label>Interesses</label>
        <div class="ui checkbox">
          <input type="checkbox" name="interesse[]" value="esportes">
          <label>Esportes</label>
        </div>
        <div class="ui checkbox">
          <input type="checkbox" name="interesse[]" value="tecnologia">
          <label>Tecnologia</label>
        </div>
        <div class="ui checkbox">
          <input type="checkbox" name="interesse[]" value="viagens">
          <label>Viagens</label>
        </div>
      </div>
      <button class="ui button primary" type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
